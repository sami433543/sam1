<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Phone Sale
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-white">
  <div class="max-w-7xl mx-auto px-4 py-6 grid grid-cols-2 sm:grid-cols-4 gap-x-6 gap-y-10">
   <!-- Product 1 -->
   <div class="flex flex-col items-center text-center">
    <div class="flex space-x-2 mb-1">
     <span class="text-[10px] font-semibold text-[#ff6600] border border-[#ff6600] rounded px-1.5 py-[1px]">
      7% OFF
     </span>
     <span class="text-[10px] font-semibold text-[#ff0000] border border-[#ff0000] rounded px-1.5 py-[1px]">
      SALE
     </span>
     <span class="text-[10px] font-semibold text-[#ff6600] border border-[#ff6600] rounded px-1.5 py-[1px]">
      6% OFF
     </span>
    </div>
    <img alt="Black Redmi Note 14 Pro phone front and back view" class="w-[100px] h-[150px] object-contain" height="150" src="https://storage.googleapis.com/a1aa/image/3287fe0d-7a23-4100-4070-269cefd36f72.jpg" width="100"/>
    <p class="mt-2 text-[12px] font-normal text-black">
     Redmi Note 14 Pro (8GB-256GB)
    </p>
    <p class="mt-1 text-[12px] font-normal text-[#ff6600]">
     <span class="font-semibold">
      Rs. 73,999
     </span>
     <span class="line-through text-[10px] text-gray-400 ml-1">
      Rs. 79,999
     </span>
    </p>
    <button class="mt-1 bg-[#ff0000] text-white text-[10px] font-semibold rounded-full px-4 py-[2px]">
     SAVE Rs 6,000
    </button>
   </div>
   
  </div>
 </body>
</html>
